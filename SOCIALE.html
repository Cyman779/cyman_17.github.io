<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socjale Cymana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6aaf0.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      letter-spacing: 2px;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin: 15px 0;
      width: 100%;
      max-width: 350px;
      height: 100px;
      text-decoration: none;
      color: white;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, background 0.3s ease;
      text-align: center;
    }

    .link-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    .link-card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #ffffffcc;
    }

    .link-text {
      font-size: 20px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }

      .link-card {
        padding: 20px;
        height: 90px;
      }

      .link-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>SOCIALE</h1>

  <a class="link-card" href="https://www.youtube.com/@Noxus_17" target="_blank">
    <i class="fab fa-youtube"></i>
    <div class="link-text">YouTube</div>
  </a>

  <a class="link-card" href="https://discord.gg/ZPprSDN8" target="_blank">
    <i class="fab fa-discord"></i>
    <div class="link-text">Discord</div>
  </a>

  <a class="link-card" href="https://tipply.pl/@cyman_" target="_blank">
    <i class="fas fa-coins"></i>
    <div class="link-text">Tipply</div>
  </a>

</body>
</html>
